<body>

<nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-start align-items-center">
        <a class="navbar-brand d-flex" href="#">
            <img src="IMG/earth-icon.gif" alt="Logo" width="50px" height="50px" class="d-inline-block align-text-top">
            <h5 class="mx-1">Terra Clima</h5>
        </a>
            <form role="search" class="d-flex align-items-center">
                <input class="form-control me-2 h-25 rounded-pill px-3" type="search" placeholder="Enter City Name" aria-label="Search" id="userInput">
                <button class="btn" type="button" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
</nav>

<header>

    <section class="text-center border-top border-5 border-light" id="topContent">


        <div class="container text-center">
            <div class="row">
                <div class="col-8">

                    <section id="showToday" class="d-flex justify-content-center my-2">

                        <!--DYNAMIC HTML-->

                    </section>

                </div>
                <div class="col-4 d-flex justify-content-end align-items-end flex-column">

                    <h1 class="m-0">5-Day Forecast</h1>
                    <div id="cityName">

                        <!--DYNAMIC HTML-->
                        <!--<h4>Dallas, Texas</h4>-->

                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="border-5 border-top border-bottom border-light">
        <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active border border-2 border-dark" aria-current="true" aria-label="Slide 1"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7" class="border border-2 border-dark"></button>

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8" class="border border-2 border-dark"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="7000" id="firstSlide">
                    <table class="table table-hover text-light">

                        <thead>
                        <tr class="fs-5">
                            <th scope="col">DATE</th>
                            <th scope="col">TEMPERATURE</th>
                            <th scope="col">MIN-TEMPERATURE</th>
                            <th scope="col">MAX-TEMPERATURE</th>
                            <th scope="col">WIND SPEED</th>
                            <th scope="col">HUMIDITY</th>
                            <th scope="col">PRESSURE</th>
                        </tr>
                        </thead>

                        <tbody id="showForecast">

                        <!--DYNAMIC HTML-->

                        </tbody>

                    </table>
                </div>

                <div class="carousel-item" data-bs-interval="5000" id="secondSlide">
                    <div id="dayOneCard" class="d-flex justify-content-between">

                        <!--DYNAMIC HTML-->

                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000" id="thirdSlide">
                    <div id="dayTwoCard" class="d-flex justify-content-between">

                        <!--DYNAMIC HTML-->

                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000" id="fourthSlide">
                    <div id="dayThreeCard" class="d-flex justify-content-between">

                        <!--DYNAMIC HTML-->

                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000" id="fifthSlide">
                    <div id="dayFourCard" class="d-flex justify-content-between">

                        <!--DYNAMIC HTML-->

                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="5000" id="sixthSlide">
                    <div id="dayFiveCard" class="d-flex justify-content-between">

                        <!--DYNAMIC HTML-->

                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <i class="fa-solid fa-chevron-left fs-1"></i>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <i class="fa-solid fa-chevron-right fs-1"></i>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </section>

</header>

<main class="py-4 border-bottom border-5 border-light">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2">

            <div class="col-md-2 d-flex justify-content-center align-items-center">

                <div class="d-flex flex-column" id="showCoords">

                    <!--DYNAMIC HTML-->

                    <!--<h5>Latitude:-->

                    <!--</h5>-->

                </div>

            </div>


            <div class="col-md-10">

                <div>
                    <div id="map" class="border border-light border-3 rounded-pill">
                        <!--MAPBOX API SHOWING HERE-->
                    </div>
                </div>

            </div>


        </div>
    </div>
</main>
