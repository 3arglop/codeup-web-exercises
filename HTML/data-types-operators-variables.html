//WORKING WITH DATA TYPES, OPERATORS, AND VARIABLES

var a = 1;
var b = a++;
var c = ++a; //VARIABLE a IS TECHNICALLY 2 NOW DUE TO PRE-INCREMENT GIVEN ON VARIABLE b
// what is the value of a, b, and c?

console.log(a); // 3
console.log(b); // 1
console.log(c); // 3

var d = "hello";
var e = false;

console.log(d); // hello
console.log(e); // false

d++;
console.log(d); // NaN
e++;
console.log(e); // 1

var perplexed; // perplexed is undefined (no value is assigned)
perplexed = perplexed + 2;
console.log(perplexed); // NaN

var price = 2.7;
price.toFixed(2);
console.log(price); // 2.7
console.log(price.toFixed(2)); //2.70

// >> false

// >> true

// !!false

console.log(!!false);
// >> false

// !!0

console.log(!!0);
// >> false

// !!-0

// >> false

// !!1

console.log(!!1);
// >> true

// !!-1

console.log(!!-1);
// >> true

// !!0.1

console.log(!!0.1);
// >> true

// >> true

// !!""

console.log(!!"");
// >> false

// !!''

console.log(!!'');
// >> false

// !!"false"

console.log(!!"false");
// >> true

// !!"0"

console.log(!!"0");
